<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>rain-money</title>
</head>

<body class="bg-secondary">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3  me-auto" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">rain-money</span>
      </a>
      <div class="p-2 bg-secondary text-dark rounded mx-3">
        <h4>Total Sources</h4>
        <h5 id="totalSources"></h5>
      </div>
      <div class="p-2 bg-secondary text-dark rounded mx-3">
        <h4>Total Budget</h4>
        <h5 id="totalBudget"></h5>
      </div>
      <div class="p-2 bg-secondary text-dark rounded mx-3">
        <h4>Remainig Money</h4>
        <h5 id="totalMoney"></h5>
      </div>

      <button class="btn btn-primary m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#addSource"
        aria-controls="offcanvasExample">
        Add Source Item
      </button>
      <button class="btn btn-primary m-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#addBudget"
        aria-controls="offcanvasExample">
        Add Budget Item
      </button>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row p-3 d-flex flex-">
        <div class="col-6">

          <h1>Sources</h1>
          <div class="row" id="sources"></div>
          <!-- Insert Source Items here -->
        </div>
        <div class="col-6">
          <h1>Budget Items</h1>
          <div class="row" id="budgets"></div>
          <!-- Insert Budget template here -->
        </div>
      </div>



    </div>
  </main>

  <!-- Sources Form -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="addSource" aria-labelledby="addSourceLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="addSourceLabel">Add Source Item</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form onsubmit="app.sourcesController.createSources()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="income" placeholder="Name">
          <label for="income">Income Source</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" step="0.01" class="form-control" name="amount" placeholder="Amount">
          <label for="amount">Amount</label>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- budget form -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="addBudget" aria-labelledby="addBudgetLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="addBudgetLabel">Add Budget Item</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form onsubmit="app.budgetsController.createBudget()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="name" placeholder="Name">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" step="0.01" class="form-control" name="price" placeholder="Price">
          <label for="price">Price</label>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
